<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" id="cont">
        <div class="calculator-box">
            <div class="calculator-body" id="calBody">
                <div class="display">
                    <input type="text" name="" placeholder="0" id="output">
                </div>
                <div class="button">
                    <button class="btn" onclick="reset()">AC</button>
                    <button class="btn" onclick="back()" id="backspace"><i class="bi bi-backspace-fill"></i></button>
                    <button class="btn" onclick="print('%')">%</button>
                    <button class="btn" onclick="print('/')">/</button>
                    <button class="btn" onclick="print('7')">7</button>
                    <button class="btn" onclick="print('8')">8</button>
                    <button class="btn" onclick="print('9')">9</button>
                    <button class="btn" onclick="print('*')">X</button>
                    <button class="btn" onclick="print('4')">4</button>
                    <button class="btn" onclick="print('5')">5</button>
                    <button class="btn" onclick="print('6')">6</button>
                    <button class="btn" onclick="print('-')">-</button>
                    <button class="btn" onclick="print('1')">1</button>
                    <button class="btn" onclick="print('2')">2</button>
                    <button class="btn" onclick="print('3')">3</button>
                    <button class="btn" onclick="print('+')">+</button>
                    <button class="btn" id="toggle" onclick="change()"><i class="bi bi-toggle2-off"></i></button>
                    <button class="btn" onclick="print('0')">0</button>
                    <button class="btn" onclick="print('.')">.</button>
                    <button class="btn" onclick="calculate()">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
